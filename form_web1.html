<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_helth plus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</head>
<body>
    <section class="container my-5">
        <div class="row justify-content-center">
          <div class="col-md-6 p-4 shadow rounded" style="background-color: #f9fff1;">
            <h4 class="text-center mb-4 text-success">health plus ثبت نام</h4>
            <form>
              <div class="mb-3">
                <label for="fullname" class="form-label">نام و نام خانوادگی</label>
                <input type="text" class="form-control" id="fullname" placeholder="مثلاً: علی رضایی">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">ایمیل</label>
                <input type="email" class="form-control" id="email" placeholder="example@email.com">
      
      
      </div>
              <div class="mb-3">
                <label for="password" class="form-label">رمز عبور</label>
                <input type="password" class="form-control" id="password" placeholder="****">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">شماره تماس</label>
                <input type="tel" class="form-control" id="phone" placeholder="0912***">
              </div>
              <button type="submit" class="btn btn-success w-100">ثبت‌نام</button>
              <div class="mt-3 text-center">
                <small>قبلاً ثبت‌نام کرده‌اید؟ <a href="#">وارد شوید</a></small>
              </div>
            </form>
          </div>
        </div>
      </section>
      <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
